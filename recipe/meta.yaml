{% set name = "azureml" %}
{% set version = "0.2.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/azureml-{{ version }}.zip
  sha256: 1b48afa1306d1f32133748585a3e5a6793557780105f4e51c2a978070dd432f1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=61.0
    - setuptools-scm
  run:
    - python >={{ python_min }}
    - requests
    - pandas
    - python-dateutil

test:
  imports:
    - azureml
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Azure/Azure-MachineLearning-ClientLibrary-Python
  summary: Microsoft Azure Machine Learning Python client library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ma-pineda
